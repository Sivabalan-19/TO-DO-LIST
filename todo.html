<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(270deg,#f12711, #f5af19); 
        }
        .container {
            background-color:#948E99;
            justify-content: center;
            margin: 70px auto;
            height: 800px;
            color: white;
            width: 600px;
        }
        .input {
            height: 40px;
            width: 400px;
            margin: auto ;
        }
        h1 {
            color: aliceblue;
            text-align: center;
            padding: 30px;
        }
        .inpt {
            width: 330px;
            border: none;
            background-color:#e8ad2e;
            height: 40px;
            color: black;
            font-weight: bold;
            border-radius: 50px;
            letter-spacing: 1px;
            font-family: 'Times New Roman';
            padding-left: 20px;
        }
        .inp {
            height: 42px;
            border: none;
            font-weight: bold;
            width: 42px;
            border-radius: 50px;
            cursor: pointer;
        }
        .inp:hover {
            color: black;
            opacity: 0.7;
        }
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #ccc;
            color: black;
            padding-left: 80px;
            margin: 5px;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: #f12711;
            color:white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TO DO LIST</h1>
        <div class="input">
            <input class="inpt" type="text" id="taskInput">
            <button class="inp" onclick="addItem()">ADD</button>
        </div>
        <div id="taskList"></div>
    </div>

    <script>
        function addItem() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");
            if (taskInput.value === "") {
                alert("TASK IS NOT ENTERED");
            }
            let listItem = document.createElement("div");
            listItem.classList.add("list-item");
            let taskText = document.createTextNode(taskInput.value);
            listItem.appendChild(taskText);
            let deleteBtn = document.createElement("button");
            deleteBtn.classList.add("delete-btn");
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = function() {
                taskList.removeChild(listItem);
            };
            listItem.appendChild(deleteBtn);
            taskList.appendChild(listItem);
            taskInput.value = "";
        }
    </script>
</body>
</html>
